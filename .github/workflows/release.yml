name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: './rdp-manager/package-lock.json'

      - name: Install dependencies
        working-directory: ./rdp-manager
        run: |
          npm ci
          npm install -g electron-builder

      - name: Build
        working-directory: ./rdp-manager
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ("$env:GITHUB_REF".StartsWith("refs/tags/")) {
            npm run build
          } else {
            electron-builder --win --config.win.certificateFile="" --config.win.certificatePassword=""
          }
        shell: pwsh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            rdp-manager/dist/*.exe
            rdp-manager/dist/latest.yml
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 